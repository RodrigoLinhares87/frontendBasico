<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Flexbox com Imagem e Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../desafio04/assets/styles/styles.css"> <!-- Ligação ao CSS -->
</head>
<body>
<div class="container">
    <div class="left">
        <img src="../desafio04/assets/images/img_world.svg" alt="Descrição da imagem">
    </div>
    <div class="right">
        <div class="header">
            <h1>Bem-vindo de volta</h1>
            <h2>Faça login na sua conta</h2>
        </div>
        <div class="form-container">
            <form>
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="exemplo@gmail.com" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="0123456789" required>
                <div class="checkbox-container">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label class="checkbox-label" for="remember">Lembre de mim</label>
                    </div>
                    <div>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>
                </div>
                <button type="submit" class="login-button">Entrar na conta</button>
                <button type="button" class="google-button">
                    <img src="C:\Users\rodrigo.linhares\Desktop\desafio04\assets\images\icon.png" alt="Google" style="width: 16px; height: 16px; margin-right: 8px;">
                    Ou faça login com o Google
                </button>
            </form>
        </div>
        <div class="message">
            <p>Não tem conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
</div>

<script src="../scripts/main.js"></script>
</body>
</html>
